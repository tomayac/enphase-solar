<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" href="/icon.png" />
    <link rel="manifest" href="/src/client/manifest.webmanifest" />
    <title>Enphase Solar</title>
    <script>
      if (!isSecureContext) location.protocol = 'https:';
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register(
              '/src/client/sw.js',
            );
            console.log(
              'Service worker registered for scope',
              registration.scope,
            );
          } catch (error) {
            console.error(
              'Service worker registration failed.',
              error.name,
              error.message,
            );
          }
        });
      }
    </script>
    <script type="module" src="/src/client/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Enphase Solar</h1>
      <section class="live-container">
        <div class="live-section">
          <h2>
            Live Status <span class="led-red"></span
            ><span class="led-green"></span>
          </h2>

          <div class="container">
            <div class="producing">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                <g fill="none" stroke="#01b4de" stroke-width="1.5">
                  <circle cx="24" cy="24" r="24" stroke="none" />
                  <circle cx="24" cy="24" r="23.25" />
                </g>
                <g fill="rgba(0,0,0,0)" stroke="#01b4de" stroke-width="1.5">
                  <path
                    d="M24 30.24A6.24 6.24 0 1 0 17.76 24 6.24 6.24 0 0 0 24 30.24Z"
                    data-name="Path 12530"
                  />
                  <path
                    stroke-linecap="round"
                    d="M24 11.521v2.5"
                    data-name="Path 12531"
                  />
                  <path
                    stroke-linecap="round"
                    d="M24 33.984v2.5"
                    data-name="Path 12532"
                  />
                  <path
                    stroke-linecap="round"
                    d="m32.823 15.177-1.76 1.76"
                    data-name="Path 12533"
                  />
                  <path
                    stroke-linecap="round"
                    d="m16.937 31.064-1.76 1.76"
                    data-name="Path 12534"
                  />
                  <path
                    stroke-linecap="round"
                    d="M36.48 24h-2.5"
                    data-name="Path 12535"
                  />
                  <path
                    stroke-linecap="round"
                    d="M14.015 24h-2.5"
                    data-name="Path 12536"
                  />
                  <path
                    stroke-linecap="round"
                    d="m32.823 32.823-1.76-1.76"
                    data-name="Path 12537"
                  />
                  <path
                    stroke-linecap="round"
                    d="m16.937 16.937-1.76-1.76"
                    data-name="Path 12538"
                  />
                </g>
              </svg>
              <p class="producing-value">0.000 kW</p>
              <h3>Producing</h3>
              <svg
                class="sparkline producing-sparkline"
                width="100"
                height="30"
                stroke-width="3"
              ></svg>
            </div>

            <div class="net">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                fill="none"
              >
                <g clip-path="url(#a)">
                  <path
                    d="M24 48c13.255 0 24-10.745 24-24S37.255 0 24 0 0 10.745 0 24s10.745 24 24 24Z"
                  />
                  <path
                    stroke="#6B7073"
                    stroke-miterlimit="10"
                    stroke-width="1.5"
                    d="M24 47.25c12.84 0 23.25-10.41 23.25-23.25S36.84.75 24 .75.75 11.16.75 24 11.16 47.25 24 47.25Z"
                  />
                  <path
                    stroke="#6B7073"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.5"
                    d="m18.042 24.293 13.933 13.494L24.642 10.8h-2.934l-7.333 26.987 13.933-13.494M34.321 21.36h-21.12M30.802 16.666H15.549"
                  />
                </g>
                <defs>
                  <clipPath id="a">
                    <path fill="#fff" d="M0 0h48v48H0z" />
                  </clipPath>
                </defs>
              </svg>
              <p class="net-value">0.000 kW</p>
              <h3 class="exporting-or-importing">Exporting</h3>
              <svg
                class="sparkline importing-sparkline"
                width="100"
                height="30"
                stroke-width="3"
              ></svg>
              <svg
                class="sparkline exporting-sparkline"
                width="100"
                height="30"
                stroke-width="3"
              ></svg>
            </div>

            <div class="producing-grid-animation"></div>

            <div class="producing-consuming-animation"></div>

            <div class="grid-consuming-animation"></div>

            <div class="consuming">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 40 40"
              >
                <g data-name="Group 11786">
                  <g
                    fill="none"
                    stroke="#f37320"
                    stroke-width="1.3"
                    data-name="Oval Copy 2"
                  >
                    <circle cx="20" cy="20" r="20" stroke="none" />
                    <circle cx="20" cy="20" r="19.35" />
                  </g>
                  <path
                    fill="#f37320"
                    stroke="#f37320"
                    stroke-linecap="round"
                    stroke-width=".3"
                    d="M13.65 29.298a.523.523 0 0 1-.524-.523v-8.554h-2.198a.524.524 0 0 1-.37-.894l9.075-9.076a.523.523 0 0 1 .74 0l9.076 9.076a.524.524 0 0 1-.37.894h-2.2v8.553a.523.523 0 0 1-.524.523Zm12.182-1.047v-8.553a.523.523 0 0 1 .523-.524h1.459l-7.81-7.812-7.812 7.812h1.458a.523.523 0 0 1 .524.524v8.552h3.489v-6.284a.524.524 0 0 1 .524-.524h3.63a.524.524 0 0 1 .523.524v6.283Zm-4.539 0v-5.76h-2.582v5.76Z"
                    data-name="home stroke"
                  />
                </g>
              </svg>
              <p class="consuming-value">0.000 kW</p>
              <h3>Consuming</h3>
              <svg
                class="sparkline consuming-sparkline"
                width="100"
                height="30"
                stroke-width="3"
              ></svg>
            </div>
          </div>
        </div>
      </section>
    </main>
    <button hidden type="button" class="weblight-button">
      Connect WebLight
    </button>
    <button hidden type="button" class="pip-button">Picture-in-Picture</button>
  </body>
</html>
